<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <style>
    body { font-family: sans-serif; }
    #messages { list-style: none; padding: 0; }
    #messages li { padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="login">
    <input id="nickname" placeholder="Dein Name" />
    <button onclick="login()">Beitreten</button>
  </div>

  <div id="chat" style="display:none">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Nachricht..." /><button>Senden</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
